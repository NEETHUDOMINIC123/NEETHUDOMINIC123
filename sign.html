  <h2><b><center> SIGN UP</center></b></h2>
  <div class="tm-row">
   <div class="tm-col-left"></div>
    <main class="tm-col-right tm-contact-main"> <!-- Content -->
        <section class="tm-content tm-contact">
            <h2 class="mb-4 tm-content-title">Welcome...!</h2>
            <p class="mb-85">Please enter the details to signup.</p>
            <form class="contact-form" onsubmit="return !!(validatephonenumber() & trigger() & validate() & emailvalidate());"action="home.html">
                <div class="form-group mb-4">
                    <label for="exampleUsername" class="form-label"> User Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Please enter a userame"/>
                </div>
                <div class="form-group mb-4">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" id="email" class="form-control" placeholder="Your email id"/>
                </div>
                <div class="form-group mb-4">
                  <label for="phone" class="form-label"> Phone Number</label>
                  <input type="tel" id="number" class="form-control" placeholder="Please enter a phone number"/>
                  
              
                </div>
                
                <div class="form-group mb-4">
                    <label for="exampleInputEmail1" class="form-label">Password</label>
                    <input type="password" id="pwd" class="form-control" placeholder="Enter a password"id="pwd" onkeyup="trigger();"/>
                    <br>
                    <div class="indicator">
                     <span class="indicator"></span>
                     <span class="medium"></span>
                     <span class="strong"></span>
                     <div class="text"></div>
      
                  </div>
                <div class="form-group mb-4">
                    <label for="exampleInputEmail1" class="form-label">Re-enter Password</label>
                    <input type="password" id="password2" class="form-control" placeholder="Re-enter password"/>
                </div>
                 <br>
                
                <div class="text-left">
                    <button type="submit" class="btn btn-big btn-primary">Signup</button>
                </div>
                <br>
                <div class="text-left">
                    <a href="index.html" class="mb-85">I have an account..</a>
                </div>
            </form>
        </section>
    </main>
